<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="REFRESH" content="5; url=http://google.co.id" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .form-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .form-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .form-radio {
        display: inline-block;
        margin-right: 10px;
      }

      .form-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Form Registrasi</h2>

      <form action="#">
        <div class="form-group">
          <label class="form-label">Nama:</label>
          <input type="text" class="form-input" name="nama" required />
        </div>

        <div class="form-group">
          <label class="form-label">Jenis Kelamin:</label>
          <label class="form-radio">
            <input
              type="radio"
              name="jenis_kelamin"
              value="laki-laki"
              checked
            />
            Laki-laki
          </label>
          <label class="form-radio">
            <input type="radio" name="jenis_kelamin" value="perempuan" />
            Perempuan
          </label>
        </div>

        <div class="form-group">
          <label class="form-label">Alamat:</label>
          <textarea
            class="form-input"
            name="alamat"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Negara:</label>
          <select class="form-input" name="negara" required>
            <option value="">Pilih Negara</option>
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapura">Singapura</option>
            <option value="brunei">Brunei Darussalam</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Email:</label>
          <input type="email" class="form-input" name="email" required />
        </div>

        <div class="form-group">
          <label class="form-label">Foto:</label>
          <input type="file" class="form-input" name="foto" />
        </div>

        <div class="form-group">
          <label class="form-label">Komentar:</label>
          <textarea class="form-input" name="komentar" rows="5"></textarea>
        </div>

        <button type="submit" class="form-button">Submit</button>
      </form>
    </div>
  </body>
</html>
