<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      input,
      button {
        margin-top: 1em;
        margin-right: 1em;
      }
    </style>
    <script>
      function hitung(operasi) {
        var bil1 = parseFloat(document.getElementById("bil1").value);
        var bil2 = parseFloat(document.getElementById("bil2").value);
        var hasil = 0;

        if (operasi === "+") {
          hasil = bil1 + bil2;
        } else if (operasi === "-") {
          hasil = bil1 - bil2;
        } else if (operasi === "*") {
          hasil = bil1 * bil2;
        } else if (operasi === "/") {
          hasil = bil1 / bil2;
        }

        document.getElementById("hasil").value = hasil;
      }
    </script>
  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>
    <label for="bil1">Bilangan 1:</label>
    <input type="number" id="bil1" />
    <br />
    <label for="bil2">Bilangan 2:</label>
    <input type="number" id="bil2" />
    <br />
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">*</button>
    <button onclick="hitung('/')">/</button>
    <br />
    <label for="hasil">Hasil:</label>
    <input type="text" id="hasil" readonly />
    <br />
    <script>
      document.write("Dimodifikasi terakhir pada " + document.lastModified);
    </script>
  </body>
</html>
